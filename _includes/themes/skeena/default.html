        var N= navigator.appName, ua= navigator.userAgent, tem,ver,fail=false;

        if(M && (tem= ua.match(/version\/([\.\d]+)/i))!= null) M[2]= tem[1];
        M= M? [M[1], M[2]]: [N, navigator.appVersion,'-?'];
        N=M[0];
        ver=M[1].split('.')[0];
        switch (N.toLowerCase()) {
            case "chrome": fail = (parseInt(ver)<28) ? true : false; break;
            case "msie": fail = (parseInt(ver)<10) ? true : false; break;
            // safari can report v6 fr the ipad
            case "safari": fail = ((parseInt(ver)<14) && (parseInt(ver)!==6)) ? true : false; break;
            case "opera": fail = (parseInt(ver)<5) ? true : false; break;
            case "firefox": fail = (parseInt(ver)<22) ? true : false; break;

            window.location='{{BASE_PATH}}/unsupported.html';
